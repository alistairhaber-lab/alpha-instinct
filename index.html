    body {

      padding: 0;
      font-family: var(--font-sans);

      color: var(--text-main);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      padding: 14px 20px;
      border-bottom: 1px solid rgba(148,163,253,0.16);
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 14px;
      backdrop-filter: blur(8px);

      top: 0;
      z-index: 40;

    .brand {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo-mark {
      width: 26px;
      height: 26px;
      border-radius: 999px;
      border: 1px solid var(--accent);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 15px;
      color: var(--accent);
      box-shadow: 0 0 14px rgba(34,197,94,0.32);
    }

    .title-wrap h1 {
      margin: 0;
      font-size: 17px;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      color: var(--text-main);
    }

    .title-wrap span {
      display: block;
      font-size: 9px;
      color: var(--text-soft);
      text-transform: uppercase;
      letter-spacing: 0.14em;
    }

    .status-pill {
      padding: 6px 10px;
      border-radius: 999px;
      font-size: 9px;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      background: rgba(15,23,42,0.96);
      border: 1px solid rgba(148,163,253,0.26);
      color: var(--text-soft);
    }
    .status-dot {
      width: 7px;
      height: 7px;
      border-radius: 999px;
      background: var(--accent);
      box-shadow: 0 0 6px var(--accent);
    }
    .status-pill.loading .status-dot {
      background: #facc15;
      box-shadow: 0 0 6px #facc15;
    }
    .status-pill.error .status-dot {
      background: #f97373;
      box-shadow: 0 0 6px #f97373;
    }

    main {
      flex: 1;
      padding: 20px;
      display: grid;
      grid-template-columns: minmax(0, 420px) minmax(0, 1.7fr);
      gap: 20px;
      align-items: stretch;
    }

    @media (max-width: 860px) {
      main {
        grid-template-columns: 1fr;
      }
    }

      display: flex;
      flex-direction: column;
      gap: 10px;
    }

      display: flex;
      justify-content: space-between;
      align-items: baseline;
      gap: 8px;
    }
