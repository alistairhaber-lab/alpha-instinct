<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Alpha Instinct â€“ Survival Briefing Generator</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      margin: 0;
      padding: 0;
      color: #eee;
    }

    .container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }

    /* STATUS + HEADERS */
    #topStatus {
      font-size: 18px;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 8px;
    }

    #topStatus.loading {
      background: #222;
      color: #ffc107;
    }

    #topStatus.error {
      background: #331a1a;
      color: #ff4444;
    }

    #topStatus span {
      font-weight: bold;
    }

    .status-text {
      margin-bottom: 10px;
      color: #ccc;
    }

    .status-text.success {
      color: #5cb85c;
    }

    .status-text.error {
      color: #ff4444;
    }

    /* INPUT PANEL */
    .panel {
      background: #222;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #444;
      background: #000;
      color: #eee;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #007bff;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    button:disabled {
      background: #555;
      cursor: not-allowed;
    }

    /* SCENARIO BUTTONS */
    .scenario-buttons {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }

    .scenario-btn {
      flex: 1;
      text-align: center;
      padding: 10px;
      background: #333;
      border-radius: 6px;
      cursor: pointer;
      color: #ccc;
    }

    .scenario-btn.active {
      background: #007bff;
      color: #fff;
      font-weight: bold;
    }

    /* BRIEFING DISPLAY */
    .briefing-container {
      background: #ffffff;
      color: #111;
      padding: 25px;
      border-radius: 12px;
      border: 1px solid #ddd;
      margin-top: 20px;
      box-shadow: 0 4px 14px rgba(0,0,0,0.08);
      line-height: 1.5;
    }

    .briefing-container h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 26px;
    }

    .briefing-container h2 {
      margin-top: 22px;
      margin-bottom: 10px;
      color: #333;
      font-size: 20px;
      border-bottom: 1px solid #e2e2e2;
      padding-bottom: 5px;
    }

    .briefing-container ul {
      margin: 10px 0 20px 25px;
      padding-left: 0;
    }

    .briefing-container li {
      margin-bottom: 6px;
      line-height: 1.5;
    }

    .briefing-container .address {
      text-align: center;
      margin-bottom: 25px;
      font-weight: bold;
      font-size: 15px;
    }

    /* TOOLS PANEL (COMPASS/FLASHLIGHT) */
    .tool-btn {
      padding: 10px;
      background: #333;
      border-radius: 6px;
      margin-bottom: 10px;
      cursor: pointer;
      display: inline-block;
    }

    .tool-panel {
      background: #222;
      padding: 15px;
      border-radius: 10px;
      margin-top: 10px;
      display: none;
    }

    .tool-panel.visible {
      display: block;
    }

    #compassNeedle {
      width: 120px;
      transition: transform 0.2s linear;
    }
  </style>
</head>

<body>
  <div class="container">
    <div id="topStatus">Status: <span>Ready</span></div>
    <div id="status" class="status-text"></div>

    <!-- SCENARIO BUTTONS -->
    <div id="scenarioButtons" class="scenario-buttons">
      <div class="scenario-btn active" data-value="blackout">Blackout</div>
      <div class="scenario-btn" data-value="civil_unrest">Civil Unrest</div>
      <div class="scenario-btn" data-value="natural_disaster">Natural Disaster</div>
    </div>

    <!-- HIDDEN SELECT (used by JS) -->
    <select id="scenario" style="display:none;">
      <option value="blackout" selected>Blackout</option>
      <option value="civil_unrest">Civil Unrest</option>
      <option value="natural_disaster">Natural Disaster</option>
    </select>

    <!-- INPUT PANEL -->
    <div class="panel">
      <label>Full Address</label>
      <input id="address" placeholder="Enter location...">

      <label>
        <input type="checkbox" id="useLocation">
        Use GPS instead
      </label>

      <label>Latitude</label>
      <input id="lat" readonly placeholder="GPS latitude">

      <label>Longitude</label>
      <input id="lon" readonly placeholder="GPS longitude">

      <label>Household (e.g. '2 adults, 1 child')</label>
      <input id="household">

      <label>Vehicles (e.g. '1 SUV')</label>
      <input id="vehicles">

      <label>Medical Needs</label>
      <input id="meds">

      <label>Email (optional)</label>
      <input id="email">

      <button id="submitBtn">Generate Briefing</button>
    </div>

    <!-- COMPOSITE TOOLS -->
    <div class="tool-btn" id="compassTool">ðŸ§­ Compass</div>
    <div id="compassPanel" class="tool-panel">
      <div id="compassStatus">Waiting for movementâ€¦</div>
      <img id="compassNeedle" src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3c/Compass_needle.svg/240px-Compass_needle.svg.png">
      <div id="compassValue">0Â°</div>
    </div>

    <div class="tool-btn" id="flashlightTool">ðŸ”¦ Flashlight</div>
    <div id="flashlightPanel" class="tool-panel">
      <button id="flashlightToggle">Toggle Flashlight</button>
      <div id="flashlightStatus"></div>
    </div>

    <!-- WHERE THE BRIEFING HTML WILL BE INJECTED -->
    <div id="briefingBox" class="briefing-container"></div>
  </div>

<script>
  const MAKE_WEBHOOK_URL = "https://hook.us2.make.com/tz2cj70cjfxv2i3q20qzmfugdncy64b5";

  const statusEl = document.getElementById("status");
  const topStatus = document.getElementById("topStatus");
  const briefingBox = document.getElementById("briefingBox");
  const submitBtn = document.getElementById("submitBtn");
  const scenarioButtons = document.getElementById("scenarioButtons");
  const scenarioSelect = document.getElementById("scenario");
  const useLocationCheckbox = document.getElementById("useLocation");
  const latInput = document.getElementById("lat");
  const lonInput = document.getElementById("lon");

  const formInputs = {
    address: document.getElementById("address"),
    household: document.getElementById("household"),
    vehicles: document.getElementById("vehicles"),
    meds: document.getElementById("meds"),
    email: document.getElementById("email")
  };

  /* SCENARIO BUTTON HANDLER */
  scenarioButtons.addEventListener("click", (e) => {
    const btn = e.target.closest(".scenario-btn");
    if (!btn) return;

    document.querySelectorAll(".scenario-btn").forEach(b => b.classList.remove("active"));
    btn.classList.add("active");

    const value = btn.getAttribute("data-value");
    scenarioSelect.value = value;
  });

  /* GPS HANDLER */
  useLocationCheckbox.addEventListener("change", () => {
    if (!useLocationCheckbox.checked) {
      latInput.value = "";
      lonInput.value = "";
      return;
    }

    if (!navigator.geolocation) {
      statusEl.textContent = "Geolocation not supported.";
      statusEl.className = "status-text error";
      useLocationCheckbox.checked = false;
      return;
    }

    topStatus.classList.add("loading");
    topStatus.querySelector("span").textContent = "Locking location";

    navigator.geolocation.getCurrentPosition(
      (pos) => {
        latInput.value = pos.coords.latitude;
        lonInput.value = pos.coords.longitude;

        statusEl.textContent = "GPS locked.";
        statusEl.className = "status-text success";

        topStatus.classList.remove("loading");
        topStatus.querySelector("span").textContent = "Ready with GPS";
      },
      () => {
        statusEl.textContent = "Failed to get GPS.";
        statusEl.className = "status-text error";
        useLocationCheckbox.checked = false;

        topStatus.classList.remove("loading");
        topStatus.querySelector("span").textContent = "Ready";
      }
    );
  });

  /* SUBMIT HANDLER */
  submitBtn.addEventListener("click", async (e) => {
    e.preventDefault();

    const payload = {
      scenario: scenarioSelect.value,
      full_address: formInputs.address.value,
      household: formInputs.household.value,
      vehicles: formInputs.vehicles.value,
      medications: formInputs.meds.value,
      email: formInputs.email.value,
      lat: latInput.value ? Number(latInput.value) : null,
      lon: lonInput.value ? Number(lonInput.value) : null
    };

    submitBtn.disabled = true;
    topStatus.classList.add("loading");
    topStatus.querySelector("span").textContent = "Building your plan";

    try {
      const res = await fetch(MAKE_WEBHOOK_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });

      const raw = await res.text();
      let htmlOut = raw;

      try {
        const maybe = JSON.parse(raw);
        if (maybe.briefing_text) htmlOut = maybe.briefing_text;
      } catch {}

      briefingBox.innerHTML = htmlOut;
      statusEl.textContent = "Briefing generated";
      statusEl.className = "status-text success";

      topStatus.classList.remove("loading");
      topStatus.querySelector("span").textContent = "Ready";
    } 
    catch (err) {
      console.error(err);
      statusEl.textContent = "Error generating briefing.";
      statusEl.className = "status-text error";

      topStatus.classList.remove("loading");
      topStatus.classList.add("error");
      topStatus.querySelector("span").textContent = "Error";
    } 
    finally {
      submitBtn.disabled = false;
    }
  });
</script>
</body>
</html>
